{% extends 'base.html' %}
{% block title %}
Contact Us
{% endblock title %}


{% block body %}
<div class="container-fluid px-0">
    <img class="d-block w-100" src="/static/2.jpeg" alt="First slide">
    <h1 class="text-center">Enter Your Details</h1>
</div>

<div class="container">
    <form method="post" action='/cover/'>
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your Contact number">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="add">Current Address</label>
            <input type="text" class="form-control" id="add" name="add" placeholder="1242 , Maker Chambers V, Opp. Vidhan Bhavan, Nariman Point, Mumbai">
        </div>
        <div class="form-group">
            <label for="school">Name of the School</label>
            <input type="text" class="form-control" id="school" name="school" placeholder="XYZ,Dehradun">
        </div>
        <div class="form-group">
            <label for="twelvep">12th Percentage</label>
            <input type="text" class="form-control" id="twelvep" name="twelvep" placeholder="In percent">
        </div>
        <div class="form-group">
            <label for="tenthp">10th Percentage</label>
            <input type="text" class="form-control" id="tenthp" name="tenthp" placeholder="In percent">
        </div>
        <div class="form-group">
            <label for="college">Course and Name of the College</label>
            <input type="text" class="form-control" id="college" name="college"
                placeholder="B.tech Cs from xyz college,Dehradun">
        </div>
        <div class="form-group">
            <label for="masters">Masters (if any) and name of the College</label>
            <input type="text" class="form-control" id="masters" name="masters"
                placeholder="M.tech from xyz college,Dehradun">
        </div>
        <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills"
                placeholder="Interface Design, Project Direction">
        </div>
        <div class="form-group">
            <label for="tech">Technical</label>
            <input type="text" class="form-control" id="tech" name="tech" placeholder="C,C++,Java,Python,CSS,Javascript,Jquery,PHP">
        </div>
        <div class="form-group">
            <label for="exp">Experience(if any)</label>
            <input type="text" class="form-control" id="exp" name="exp"
                placeholder="Facebook Senior Interface Designer">
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea class="form-control" id="summary" rows="5" name='summary'></textarea>
        </div>
        <div class="text-center">
            <button class='btn btn-primary btn-lg mb-3 text-center' type="submit">Submit</button>
        </div>
    </form>
</div>



{% endblock body %}
